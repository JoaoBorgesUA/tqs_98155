<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
    />
    <style>
      body,
      html {
        height: 100%;
      }
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Arial", sans-serif;
      }
      .menu {
        display: none;
      }
      .bgimg {
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("https://swimswam.com/wp-content/uploads/2020/08/Pool-Stock-By-Jack-Spitser-CD8I9739-scaled.jpg");
        min-height: 90%;
      }
      .box {
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top w3-hide-small">
      <div
        class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off"
        id="myNavbar"
      >
        <a th:href="@{/}" class="w3-bar-item w3-button">HOME</a>
      </div>
    </div>

    <div class="w3-row-padding w3-margin-bottom w3-top" style="margin: 200px">
      <div class="w3-quarter w3-center" th:each="alldata: ${alldata}">
        <div class="w3-container w3-black w3-padding-16">
          <p th:id="'key'+ ${alldata.key}" th:text="${alldata.key}"></p>
          <br />
          <p th:id="'value'+ ${alldata.key}" th:text="${alldata.value}"></p>
        </div>
      </div>
    </div>

    <!-- Header with image -->
    <header class="bgimg w3-display-container w3-grayscale-min" id="home">
      <div class="w3-display-middle w3-center"></div>
    </header>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
      <p>
        <a
          href="https://www.w3schools.com/w3css/default.asp"
          title="W3.CSS"
          target="_blank"
          class="w3-hover-text-green"
        ></a>
      </p>
    </footer>
  </body>
</html>
